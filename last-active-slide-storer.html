<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>test</title>

<style type="text/css">

body{
	text-align: center;
}

#questions{
	margin: 0 auto;
	width: 802px;
	height: 602px;
}

/*look for any class that has the word lside in it*/
[class*="slide"]{
	display: none;
	padding: 20px;
	background: #999;
	width: 760px;
	height: 560px;
	border: 1px dashed #333;
}

b{
	position: absolute;
	top: 10px;
}

</style>

</head>

<body>
	<div id="questions">
		<div class="slide1">
			<h1>"1 A question would go here."</h1>
		</div>
		<div class="slide2">
			<h1>"2 A question would go here."</h1>
		</div>
		<div class="slide3">
			<h1>"3 A question would go here."</h1>
		</div>
		<div class="slide4">
			<h1>"4 A question would go here."</h1>
		</div>
		<div class="slide5">
			<h1>"5 A question would go here."</h1>
		</div>
		<div class="slide6">
			<h1>"6 A question would go here."</h1>
		</div>
		<div class="slide7">
			<h1>"7 A question would go here."</h1>
		</div>
	</div>
	<b></b>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">

$(document).ready(function () {

	/*
	//
	//	last active slide storer
	//	Author: Tjobbe Andrews
	//  v1.0, 13/02/2013
	//	- keeps a record in localStorage of the last slide you were viewing. Designed for a quiz that you can come back to and finish later.
	//
	*/

	//always show the current div class, doesn't show up if nothing's been clicked yet (i.e - the beginning of the quiz) - comment this line out if using as a reset quiz button
	$("b").html(localStorage.getItem("currentDiv"));

	//get the class of the div that's just been clicked
	$("#questions div").click(function(){
		var currentClass = $(this).attr("class");
		localStorage.setItem("currentDiv", currentClass);
		$("b").html(localStorage.getItem("currentDiv"));
		//hide the div that has just been clicked..
		$(this).css({
			'display' : 'none'
		})
		//..and show the next one
		$(this).next().css({
			'display' : 'inline-block'
		})
	});
	
	//turn the currentDiv into an easy to use var for use as a class
	var currentDivClass = localStorage.getItem("currentDiv");

	//if localStorage is empty, show the first slide
	if (window.localStorage.length == '') {
		$('.slide1').css({
			'display' : 'inline-block'
		})
	}
	//otherwise, show the last slide the user looked at, which is currentDivClass +1 (because they clicked on the previous div)
	else if(window.localStorage.length !== null){
		$("."+currentDivClass).next().css({
			'display' : 'inline-block'
		})
	}

	//reset the local storage by clicking this, handy for testing or as an actual reset quiz button
	$('b').click(function() {
		localStorage.clear();
	});

});
</script>

</body>
</html>
